<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animal Crossing</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico">

  <script src="https://kit.fontawesome.com/622afd0c30.js"></script>

</head>
<body>
  <div id="score">Score: <span id="counter">0</span></div>

  <script>
      let count = 0;
  
      function updateScore() {
          count++;
          document.getElementById("counter").innerText = count;
      }
  
      // Panggil updateScore() setiap kali ingin menambah skor
      updateScore(); // Contoh pemanggilan
  </script>  
    
<div id="controls">
  <div>
    <button id="forward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" fill="#FFFFFF"/>
        </g>
      </svg>
    </button>
    <button id="left">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(-90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" fill="#FFFFFF"/>
        </g>
      </svg>
    </button>
    <button id="backward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" fill="#FFFFFF" />
        </g>
      </svg>
    </button>
    <button id="right">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" fill="#FFFFFF"/>
        </g>
      </svg>
    </button>
  </div>
</div>

<div id="end">
  <button id="retry">Play Again?</button>
</div>

<div class= "credits">
  Developed by Powerpuff ðŸŽ€
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
